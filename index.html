<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラーメン評価APP</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ramen">
        <img
          class="left-image"
          src="image/pngtree-restaurant-poster-background-material-image_142529.jpg"
          alt=""
        />
        <h1 class="title">トヨタ生産方式✖️ラーメン店作業効率向上APP</h1>
        <img
          class="right-image1"
          src="image/pngtree-restaurant-poster-background-material-image_142529.jpg"
          alt=""
        />
      </div>

      <div class="pi">
        <div class="right-image">
          <img src="./image/efficiency.png" alt="" />
        </div>

        <div class="calct-image">
          <img class="keisan" src="./image/calc.jpeg" alt="" />
        </div>
      </div>

      <main style="display: none">
        <div class="input-area">
          <label for="shopname">店の名前</label>
          <select id="shopname">
            <option>つじ田人形町店</option>
            <option>麺屋周郷</option>
            <option>篝銀座店</option>
          </select>
          <div class="swrap">
            <textarea id="text" placeholder="作業者や作業条件を入力"></textarea>
            <p>測定時間値</p>
            <p>（茹で）</p>
            <select id="taste"></select>
            <h2>秒</h2>
            <p>（湯ぎり）</p>
            <select id="access"></select>
            <h2>秒</h2>
            <p>（皿準備）</p>
            <select id="time"></select>
            <h2>秒</h2>
            <p>（盛付）</p>
            <select id="cost"></select>
            <h2>秒</h2>
            <p>（歩行）</p>
            <select id="efficiency"></select>
            <h2>秒</h2>
          </div>
        </div>

        <div class="button-area">
          <button id="save">評価実施</button>
          <button id="clear">評価クリア</button>
        </div>

        <h3>あなたの店の正味作業率は？（％）</h3>

        <div class="number" data-num="52.8">0</div>

        <div style="width: 600px">
          <canvas id="chart" width="600" height="300"></canvas>
        </div>

        <div class="comment">評価コメント</div>
        <ul id="list">
          <!-- ここに追加データが挿入される -->
        </ul>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
