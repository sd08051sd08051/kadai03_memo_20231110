<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラーメン評価APP</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">ラーメン評価APP</h1>

      <main style="display: none">
        <div class="input-area">
          <label for="shopname">店の名前</label>
          <select id="shopname">
            <option value="a0">つじ田人形町店</option>
            <option value="a1">麺屋周郷</option>
            <option value="a2">六厘舎</option>
          </select>
          <textarea id="text" placeholder="コメントを入力"></textarea>
          <p>点数評価</p>
          <p>（味）</p>
          <select id="taste"></select>
          <p>（アクセス性）</p>
          <select id="access"></select>
          <p>（待ち時間）</p>
          <select id="time"></select>
          <p>（コスト）</p>
          <select id="cost"></select>
          <p>（店舗効率）</p>
          <select id="efficiency"></select>
        </div>

        <div class="button-area">
          <button id="save">評価実施</button>
          <button id="clear">削除OK</button>
        </div>

        <div style="width: 600px">
          <canvas id="chart" width="600" height="300"></canvas>
        </div>

        <div class="comment">評価コメント</div>
        <ul id="list">
          <!-- ここに追加データが挿入される -->
        </ul>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
